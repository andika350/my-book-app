<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.css">

    
    <title>MyBook</title>
</head>
<body style="max-width: 600px; margin-left: auto; margin-right: auto;">
    <div class="container mt-5">
        <h1 class="display-3 text-center">
            <i class="far fa-book-open text-primary"></i>My<span class="text-primary">Book</span>App
        </h1>

        <form id="book-form">
            <div class="form-group mt-3">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" >
            </div>
            <div class="form-group mt-3">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" >
            </div>
            <div class="form-group mt-3">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control" >
            </div>
           
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

        </form>


        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"> </tbody>
        </table>
    </div>
   







    <script src="app.js"></script>
</body>
</html>
